<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Tickets</title>
</head>
<body>
    <header>
        <img src="images/hero-symbol.jpg">
        <h1>ADVANCING TECHNOLOGY</h1>
        <h3>1st Annual Budding Developers Conference</h3>
        <p>Orlando,FL - October 11, 2019</p>
    </header>

        <h2 style="text-align: center;">Get your tickets!</h2>

    <div class="formstyle">
        <section class="center">
            <form method="post" action="">
                <label>Name:</label>
                <input type="text" required placeholder="Name">
                <label>Email:</label>
                <input type="email" required placeholder="Email">
                <p>
                    <select name="packages" id="packages">
                        <option value="std1">Standard - $149</option> 
                        <option value="pre1">Premium - $249</option>
                    </select>
                </p>        
                <p>
                    <h3>Package</h3>
                    <input type="checkbox" id="add1" name="add1" value="plus">Add on lodging $99
                    <br>
                    <input type="checkbox" id="add2" name="add2" value="plus2">Add on meals $119
                    <br>
                </p>
                <p>
                    <input type="submit" class="button sub">
                </p>
            </form>
        </section>
    </div>   
     
        <br><br>


        <footer>
            <p>&copy;2019</p>
        </footer>


</body>
</html>
